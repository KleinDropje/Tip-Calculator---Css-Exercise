<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono&display=swap");
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="Container">
      <div class="BillContainer">
        <p class="Bill">Bill</p>
        <img class="BillIcon" src="images/dollar.png" ></img>
        <input class="BillInput" type="number" placeholder="0" />
        <p class="SelectTip">Select Tip %</p>
        <div class="ButtonGrid">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button class="btnCustom">Custom</button>
        </div>
        <p class="NumberPeople">Number of People</p>
        <img class="PeopleIcon" src="images/user.png" ></img>
        <input class="PeopleInput" type="number" placeholder="0" />
      </div>
      <div class="TipContainer">
        <p class="TipAmount">Tip Amount</p>
        <p class="TipDescription">/ person</p>
        <p class="Tip">$0.00</p>
        <p class="Total">Total</p>
        <p class="TipDescription">/ person</p>
        <p class="Tip">$0.00</p>
        <button class="Reset">Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
